<div class="social-links">
    {% if site.email %}
        <a class="link" data-title="{{ site.email }}" href="mailto:{{ site.email }}" target="_blank">
            <svg class="icon icon-mail"><use xlink:href="#icon-mail"></use></svg>
            <span>{{ site.email }}</span>
        </a>
    {% endif %}
</div>
